<h2 class="header">Your sensors:</h2>
<div fxLayout="row" fxLayoutAlign="center"><mat-spinner *ngIf=loading></mat-spinner></div>
<mat-accordion>
  <div *ngFor="let sensor of sensors">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ sensor.id }}: {{ sensor.name }}
        </mat-panel-title>
        <mat-panel-description>
          location: {{ sensor.location }} 
          <span style="margin-left: 50px;">ip-address: {{ sensor.ip_address}}</span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="card">
        <p-chart type="line" [data]="sensor.data"></p-chart>
      </div>
    </mat-expansion-panel>
  </div>
</mat-accordion>
