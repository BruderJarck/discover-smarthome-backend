<div *ngIf="items.length == 0">
    allo
</div>
<div fxLayout="row" class="content-container wrapper" fxLayoutGap="16px" fxFlex="grow" *ngIf="items.length != 0">
    <div fxLayout="column" fxFlex="60%">
        <div fxFlex="grow">
            <mat-card *ngFor="let item of items" class="card">
                <mat-card-content fxFlex="grow">
                    <div fxLayout="row" fxFlex="grow">
                        <div fxFlex="30%" class="picture" fxLayoutAlign="center none" ><img [src]="item.product.img"></div>
                        <div fxFlex="50%" class="text">
                            <div class="title">{{item.product.name}}</div>
                            <div class="description">
                                {{item.product.description}}
                            </div>
                            <div fxLayout="row">
                                <div>Menge: <input type="number" min="1" max="100" [value]="item.ammount" required></div>
                            </div>
                        </div>
                        <div fxFlex="20%"></div>
                    </div>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
    <div fxLayout="column" fxFlex="40%">
        <div fxFlex="grow">bla</div>
    </div>
</div>
