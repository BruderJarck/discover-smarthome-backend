<div *ngIf="product" class="wrapper" fxFlex="grow" fxLayout="row"  class="content-container filled">
    <div fxFlex="50%" fxLayout="column" fxLayoutAlign="start center">
        <div fxLayout="column" class="picture"><img fxFlex="grow" [src]='product.img' alt=""></div>
    </div> 
    <div fxFlex="30%" fxLayout="column" class="content-container">
        <h2>{{product.name}}</h2>
        <mat-divider></mat-divider>
        <p>{{product.description}}</p>
    </div>
    <div fxFlex="20%" fxLayout="column" fxLayoutAlign="start center" class="content-container">
        <img fxFlex="grow" class="picture" src="https://th.bing.com/th/id/R.396a30f05e4805365c414ccd22289916?rik=fbE3C8hShv8XKQ&riu=http%3a%2f%2fwerbungetc.de%2fwp-content%2fuploads%2f2018%2f06%2fSHB_Website_NEU.jpg&ehk=%2fUejdEf3BAHCQSmec%2fo33n9o3LIqD3cx2EvfsYAStnE%3d&risl=&pid=ImgRaw&r=0" alt="Werbung">
    </div>
</div>
